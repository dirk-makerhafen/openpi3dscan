<!DOCTYPE html> 
<html lang="en">

<head>
  <script type="module" src="model-viewer.min.js"></script>
</head>

<body style="height:100%;overflow:hidden;text-align:center">
    <div class="container"  style="height:100%;overflow:hidden;text-align:center">
      <model-viewer 
        orientation="0deg -90deg 90deg"
        ar ar-modes="webxr scene-viewer "
        seamlovess-poster
        shadow-intensity="1"
        style="width:100%;height:100vh"
       ></model-viewer>
    </div>

    <script>
        var modelViewer = document.querySelector("model-viewer");
        var urlParams = new URLSearchParams(window.location.search);
        modelViewer.src= urlParams.get('src');

        function rotate(to_angle){
            modelViewer.orientation = "" + to_angle + "deg -90deg 90deg"
        }
        function orbit(orbit){
            modelViewer.cameraOrbit = orbit;
        }
        function target(target){
            modelViewer.cameraTarget = target;
        }

    </script>
</body>
</html>
